<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>LEAD_Management_Form</title>
    
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" style="display: flex; flex-direction: column;">
            <input type="hidden" name="access_key" value="7023cb7d-c7b7-4fa5-8a08-bc184594fa77">

            <div class="contact-left-title">
                <h2>LEAD_MANAGEMENT_FORM</h2>
                <hr>
                
            </div>
            <input type="text" placeholder="First Name" name="FirstName" class="contact-inputs" required>
                <input type="text" placeholder="Middle Name" name="MiddleName" class="contact-inputs">
                <input type="text" placeholder="Last Name" name="LastName" class="contact-inputs" required>
                <input type="email" placeholder="Email" name="email" class="contact-inputs" required>
                <input type="number" placeholder="Mobile Number(+91)" name="mobilenumber" class="contact-inputs" required>
                <input type="text" placeholder="Company" name="Company" class="contact-inputs" required>
               <div class="split">
                <textarea name="address" placeholder="Address"class="contact-inputs"></textarea>
                <textarea name="requirement" placeholder="Requirement"  class="contact-inputs"></textarea>
               </div>
                <button type="submit" class="point">Submit <img src="arrow_icon.png" alt="arrow"></button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="right">
        </div>
    </div>
</body>
</html>
